<!DOCTYPE html>
<html>
    <head>
        <title>title</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="">
        <meta name="viewport" content="initial-scale=1,shrink-to-fit=no">
    </head>
    <body>
        <!--main-->
        <div id="login_section">
            <div class="std_header_1">
                <p>LOGIN</p>
            </div>
            <div class="container"> 
                <div class="row">
                    <div class="f-1">
                        <form>
                            <div id="login_manual_form">
                                <input v-on:blur="validateEmail()" v-model="email" placeholder="Your Email" type="email"> <span v-if="emailOkay" class="fas fa-check-circle ux-okay floatRight"></span> 
                                <div v-if="emailNotCorrectOnBlur" class="ux-text ux-notOkay text-center">Please input a valid email</div>
                                <input v-on:blur="validatePassword()" v-model="password" placeholder="Password" type="password"><span v-if="passwordNotEmptyOnBlur" class="fas fa-check-circle ux-okay floatRight"></span>
                                <div v-if="passwordEmptyOnSubmit" class="ux-text ux-notOkay  text-center">Password Space Cannot Be Empty, please input your password</div>
                            </div>
                            <div class="submit_container">
                                <button onclick="manualLogin()">Login</button>
                            </div>
                        </form>
                    </div>

                    <div class="social_login_divider"></div>
                    <div class="f-1">
                        <div id="social_login_box">
                            <div class="hidden" id="gmail_login">
                                <p><span class="fab fa-google"></span> Login with Gmail</p>
                            </div>
                            <div id="myGoogleLogin" class="g-signin2" data-onsuccess="onSignIn"></div>
                            <div class="h-10px"></div>
                            <div onclick="facebookLogin()" id="facebook_login">
                                <p><span class="fab fa-facebook-square colorBlue"></span> Login with facebook</p>
                            </div>
                             <!--<div class="fb-login-button" data-size="large" data-button-type="continue with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
                             -->
                            <div  class="hidden"  id="twitter_login">
                                <p><span class="fab fa-twitter-square"></span> Login with twitter</p>
                            </div>
                         
                        </div>
                    </div>
                </div>
                <div id="util_access_links">
                    <p>Don't have an account? <a class="sign_up_util_link" href="#signup">Sign Up Now!</a></p>
                    <p>Forgot your password? <span class="recover_link_text"><a class="sign_up_util_link" href="#fp">Recover it here.</a></span></p>
                </div>
                <div v-if="requestSent" class="success-modal modal_bg">
                    <div v-if="loading" class="modal_container_loading">
                        <div id="loading-box">
                            <div class="ui active loader"></div>
                        </div>
                    </div>
                    <div v-if="responseRecieved" class="modal_container_info">
                        <div>ResponseMessage</div>
                        <div class="cta_modal_cont">
                            <button v-on:click="closeModal()">OK, Got that! <span class="fas fa-thumbs-up"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--main-->
    </body>
</html>
