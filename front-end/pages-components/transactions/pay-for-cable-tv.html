<!DOCTYPE html>
<html>
    <head>
        <title>title</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="">
        <meta name="viewport" content="initial-scale=1,shrink-to-fit=no">
    </head>
    <body>
        <!--main-->
        <div id="pay_for_cable_tv_section">
            <div class="std_header_1">
                <p>Pay For TV Subscription</p>
            </div>  
            <div  class="left-pad-std">
                <p class="p_header_std">Service Provider :</p>
                <select class="input_std" v-model="provider" name="select-provider">
                    <option value="dstv"> DSTV </option>
                    <option value="gotv"> GOTV </option>
                    <option value="startimes"> STARTIMES </option>
                </select>
            </div> 
            <div  class="left-pad-std">
                <p class="p_header_std">Select Package</p>
                <div v-if="dstv" id="dstv-packages">
                    <select class="input_std" v-model="selectedpackage" name="dstv"> 
                        <option value="package1">package1</option> 
                    </select>
                </div>
                <div v-else-if="gotv" id="gotv-packages">
                    <select class="input_std" name="gotv" v-model="selectedpackage">
                        <option value="package1">package2</option>
                    </select>
                </div>
                <div v-else-if="startimes" id="startimes-packages">
                    <select class="input_std" name="startimes" v-model="selectedpackage">
                        <option value="package1">package3</option>
                    </select>
                </div>
                <div>
                    <p>Price : NGN {{price}}</p>
                </div>
                <div>
                    <p class="p_header_std">Your Smartcard Number / IUC </p>
                    <input class="input_std" type="text" v-model="smartCardNumber" placeholder="..." >
                </div>
                <div  class="left-pad-std" id="pay">
                    <p class="p_header_std">How are you paying : </p>
                    <form>
                        <input v-model="paymentChannel" type="radio" id="directly" name="payment_channel" checked> Directly 
                        <input v-model="paymentChannel" type="radio" id="wallet" name="payment_channel"> From Wallet 
                    </form>
                </div>
                <div class=".button_container_std">
                    <button>Proceed <span class="fas fa-arrow-right"></span></button>
                </div>
                <div id="modal_bg">
                    <div class="loading modal">
                        <p id="rolling_anim"><span class="fas fa-half-round-arrow"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <!--main-->
    </body>
</html>
